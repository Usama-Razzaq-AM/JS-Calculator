<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <!-- <main> -->
        <section class="screen">
            <div class=" row">
                <div class="full-width">0</div>    
            </div>
        </section>
        <section class="calculator">
            <div class="row buttons">
                <button class="double">C</button>
                <button>←</button>
                <button>÷</button>
            </div>
            <div class="row buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>
            <div class="row buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row buttons">
                <button class="triple">0</button>
                <button>=</button>
            </div>
        </section>
    <!-- </main> -->

    <script src="index.js"></script>
</body>
</html>
